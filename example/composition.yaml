apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: function-grafana-data
spec:
  compositeTypeRef:
    apiVersion: example.crossplane.io/v1
    kind: XOnCall
  mode: Pipeline
  pipeline:
  - functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - base:
          apiVersion: oncall.grafana.crossplane.io/v1
          kind: Integration
          spec:
            forProvider: {}
        name: integration
        patches:
        - fromFieldPath: spec.parameters.forProvider.defaultRoute.slack.channelId
          toFieldPath: spec.forProvider.defaultRoute.slack.channelId
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.providerConfigRef
          toFieldPath: spec.providerConfigRef
          type: FromCompositeFieldPath
      - base:
          apiVersion: oncall.grafana.crossplane.io/v1
          kind: OnCallShift
          spec:
            forProvider: {}
        name: shift
        patches:
        - fromFieldPath: spec.parameters.forProvider.rollingUsers
          toFieldPath: spec.forProvider.rollingUsers
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.providerConfigRef
          toFieldPath: spec.providerConfigRef
          type: FromCompositeFieldPath
      - base:
          apiVersion: oncall.grafana.crossplane.io/v1
          kind: Escalation
          spec:
            forProvider: {}
        name: escalation
        patches:
        - fromFieldPath: spec.parameters.forProvider.personsToNotify
          toFieldPath: spec.forProvider.personsToNotify
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.forProvider.personsToNotifyNextEachTime
          toFieldPath: spec.forProvider.personsToNotifyNextEachTime
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.forProvider.notifyOnCallFromSchedule
          toFieldPath: spec.forProvider.notifyOnCallFromSchedule
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.providerConfigRef
          toFieldPath: spec.providerConfigRef
          type: FromCompositeFieldPath
      - base:
          apiVersion: oncall.grafana.crossplane.io/v1
          kind: Schedule
          spec:
            forProvider: {}
        name: schedule
        patches:
        - fromFieldPath: spec.parameters.forProvider.teamId
          toFieldPath: spec.forProvider.teamId
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.providerConfigRef
          toFieldPath: spec.providerConfigRef
          type: FromCompositeFieldPath
  - step: run-the-function
    functionRef:
      name: function-grafana-data
      oncallUrl: 'test'
